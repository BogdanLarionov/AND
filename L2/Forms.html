<!DOCTYPE html>
<html>

<head>
  <title>Web form</title>
</head>

<body>
  <h1>Profile</h1>

  <form>
    <!-- form как div -->
    <div>
      <!-- div блочный контейнер -->

      <span title="Ваше Эл. адрес">
        <!-- span cтрочный контейнер -->
        Email:
      </span><!-- span cтрочный контейнер -->
      <input type="email" placeholder="user@example.com">
      <!-- тег с атрибутами  -->
      <!-- input -ввод в поле,  -->
      <!-- placeholder - вставлен текст в поле и показывает пример что вводить -->
    </div> <!-- div блочный контейнер -->

    <div>
      <!-- div блочный контейнер -->
      <span title="Birth date">
        Birth date:
      </span>
      <input type="date">
      <!-- тег с атрибутами  -->

    </div><!-- div блочный контейнер -->

    <div>
      <!-- div блочный контейнер -->
      <!-- span - строчный блок, title - свойство, Change password - значение -->
      <span title="Change password">
        Change password:
      </span><!-- span cтрочный контейнер -->
      <input type="password">
      <!-- type="password" вводит данные и не отображает их в поле! -->
    </div><!-- div блочный контейнер -->

    <div>
      <!-- div блочный контейнер -->
      <span>
        <!-- span cтрочный контейнер -->
        Phone:
      </span><!-- span cтрочный контейнер -->
      <input type="text" placeholder="+00000000">
      <!-- type="tel" для мобильныхустройст чтобы сразу при вводе отображало правельную клавиатуру ввода! -->
    </div><!-- div блочный контейнер -->

    <div>
      <!-- div блочный контейнер -->
      <span>
        <!-- span cтрочный контейнер -->
        Address:
      </span><!-- span cтрочный контейнер -->
      <textarea cols="60" rows="20"></textarea>
    </div><!-- div блочный контейнер -->

    <div>
      <!-- div блочный контейнер -->
      <span>
        <!-- span cтрочный контейнер -->
        Recieve sms:
      </span><!-- span cтрочный контейнер -->
      <input type="checkbox"></input>
    </div><!-- div блочный контейнер -->

    <div>
      <!-- div блочный контейнер -->
      <span>
        <!-- span cтрочный контейнер -->
        Photo of passport:
      </span><!-- span cтрочный контейнер -->
      <input type="file">

    </div><!-- div блочный контейнер -->

    <div>
      <!-- div блочный контейнер -->
      <span>
        <!-- span cтрочный контейнер -->
        radio button:
      </span><!-- span cтрочный контейнер -->
      <input type="radio">
      <!-- радио кнопка -->
    </div><!-- div блочный контейнер -->

    <button>Save</button>

    <input type="number">

  </form>
</body>

</html>
